<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>LLM-Assisted A* · Kuala Lumpur</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="dark light" />
  <meta name="theme-color" content="#0b132b" />
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" />
</head>
<body>
  <header class="site-header">
    <div class="wrap">
      <h1 class="brand">LLM-Assisted A* Pathfinding – Kuala Lumpur</h1>
    </div>
  </header>

  <main class="wrap">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert">
          {% for m in messages %}
            <p>{{ m }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </main>

  <footer class="site-footer">
    <div class="wrap">
      <small>Built with Flask, OSMnx, NetworkX, Folium.</small>
    </div>
  </footer>

  {% block scripts %}{% endblock %}
</body>
</html>
